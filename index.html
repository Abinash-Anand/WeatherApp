<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCompass</title>
    <!--Leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css style-->
    <link rel="stylesheet" href="style.css">
</head>
   
<body>
    <div class="container  background  mt-5 p-4  shadow-lg  ">
        <h1  style="text-align: center ;font-weight:900; letter-spacing:13px" class="mb-5 heding-text">CloudCompass</h1>
        <!-- Search Row -->
        <div class="row mb-4 ">
            <div class="col text-center">
                <div id="search-container" class="input-group">
                    <input type="text" id="search-bar" class="form-control  " placeholder="Enter a location" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary " id="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <!-- Sidebar Navbar -->
                <div
                    class="col-md-1 col-12 sidebar d-flex flex-md-column flex-row align-items-center justify-content-center py-3  border-right">
                    <img class="nav-icons mb-md-4 mx-2" width="32" height="32" src="https://img.icons8.com/windows/32/huawei-logo.png"
                        alt="huawei-logo" />
                    <img class="nav-icons mb-md-4 mx-2" width="32" height="32"
                        src="https://img.icons8.com/windows/32/temperature-high.png" alt="temperature-high" />
                    <img class="nav-icons mb-md-4 mx-2" width="32" height="32" src="https://img.icons8.com/glyph-neue/64/map.png"
                        alt="map" />
                    <img class="nav-icons mb-md-4 mx-2" width="32" height="32" src="https://img.icons8.com/metro/52/chance-of-storm.png"
                        alt="chance-of-storm" />
                    <img class="log-out mt-md-auto mb-md-4 mx-2" width="32" height="32"
                        src="https://img.icons8.com/windows/32/logout-rounded-left.png" alt="logout-rounded-left" />
                </div>

        <div class="col-lg-4 col-md-5 p-3 p-4 shadow-sm text-center">
            <!------------Current Weather------------------->
            <div class="current-weather">
                <p class="current-day">Current Weather</p>
                <p class="current-time">Time</p>
                <div class="d-flex align-items-center justify-content-center my-3">
                    <span>
                        <img width="64" height="64" src="https://img.icons8.com/cute-clipart/64/partly-cloudy-day.png"
                            alt="partly-cloudy-day" />
                    </span>
                    <span class="current-temperature display-4 ml-3"></span>
                </div>
                <div class="weather-updates mt-4">  
                    <div class="row">
                        <div class="col-lg-3 col-sm-6 col-12 weather-parameters">
                            <img class="sub-updates mr-sm-5" id="breeze" width="45em" height="45em"
                                src="https://img.icons8.com/ios/50/moisture.png" alt="moisture" />
                            <span class="sub-updates" id="moisture"></span>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12 weather-parameters">
                            <img class="sub-updates mr-sm-5" width="45em" height="45em"
                                src="https://img.icons8.com/external-microdots-premium-microdot-graphic/64/external-precipitation-weather-forecast-microdots-premium-microdot-graphic-2.png"
                                alt="precipitation" />
                            <span class="sub-updates" id="precipitation"></span>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12 weather-parameters">
                            <img class="sub-updates mr-sm-5" width="45em" height="45em"
                                src="https://img.icons8.com/external-prettycons-flat-prettycons/47/external-wind-weather-prettycons-flat-prettycons.png"
                                alt="wind" />
                            <span class="sub-updates" id="current-winds"></span>
                        </div>
                        <div class="col-lg-3 col-sm-6 col-12 weather-parameters">
                            <img class="sub-updates mr-sm-5" width="45em" height="45em"
                                src="https://img.icons8.com/sf-regular/48/sun.png" alt="sun" />
                            <span class="sub-updates" id="visibility"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="col-lg-7 col-md-6 p-3 ">
                <div class="map col-12 bg-secondary  shadow-sm"  style="height: 300px;" id="map" >
                     </div>
            </div>
            
            </div>
        <div class="row">
            <div class="col-lg-1 col-sm-0">
                <!-- Placeholder column for alignment -->
            </div>
        
            <div class="col-lg-11 col-sm-12 ">
                <div class="col-12 forecast-animation weekly-forcast p-3 mt-4 text-light ">
                    <div class="row forecast-first-child d-flex justify-content-between mb-3">
                        <div class="col-6 text-left ml-5" style="letter-spacing:5px">
                            <h3>Weekly Forecast</h3>
                        </div>
                    </div>
                    <div class="forecast text-white  p-4 shadow-sm">
        
                        <div class="forecast-second-child d-flex flex-wrap justify-content-between">
                            <!-- Each .forecast-data will take full width on xs/sm screens -->
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                            <div class="forecast-data col-lg-1 col-md-2 col-12 mb-3">
                                <img src="" class="forecast-icon" height="50em">
                                <span class="data"></span>
                                <span class="min-temp"></span>
                                <span class="week-forecast"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
