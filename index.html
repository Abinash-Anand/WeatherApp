<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="background">

        <!--Bootstrap search form-->

        <!--Clouds-->

        <!---Weather app layout--><img class="cloud-left" width="96" height="96"
            src="https://img.icons8.com/fluency/96/clouds--v3.png" alt="clouds--v3" />
        <div class="weather"> <img class="cloud-middle" width="96" height="96"
                src="https://img.icons8.com/fluency/96/clouds--v3.png" alt="clouds--v3" /> <img class="cloud-right"
                width="96" height="96" src="https://img.icons8.com/fluency/96/clouds--v3.png" alt="clouds--v3" />
            <div class="search-bar">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"
                    alt="search--v1" />

                <!-------------Search form-------->
                <!-- <form id="search-form"> <input type="text" id="search-bar" placeholder="Search for location">
                    <button class="btn btn-search" type="submit">Search</button>
                </form> -->
                <div id="search-container">
                    <input type="text" id="search-bar" placeholder="Enter a location" />
                    <button class="btn" id="search-button">Search</button>
                </div>

                <!-- <label class="search-label" for="search"> </label> -->

            </div>
            <div class="left-navbar">
                <img class="nav-icons" width="32" height="32" src="https://img.icons8.com/windows/32/huawei-logo.png"
                    alt="huawei-logo" />
                <img class="nav-icons" width="32" height="32"
                    src="https://img.icons8.com/windows/32/temperature-high.png" alt="temperature-high" />
                <img class="nav-icons" width="32" height="32" src="https://img.icons8.com/glyph-neue/64/map.png"
                    alt="map" />
                <img class="nav-icons" width="32" height="32" src="https://img.icons8.com/metro/52/chance-of-storm.png"
                    alt="chance-of-storm" />
                <img class="log-out" width="32" height="32"
                    src="https://img.icons8.com/windows/32/logout-rounded-left.png" alt="logout-rounded-left" />
            </div>
            <!------------Current Weather------------------->
            <div class="current-weather">
                <p class="current-day">Current Weather</p>
                <p class="current-time">Time</p>
                <div><span><img width="64" height="64"
                            src="https://img.icons8.com/cute-clipart/64/partly-cloudy-day.png"
                            alt="partly-cloudy-day" /></span><span class="current-temperature"></span></div>
                <div class="weather-updates">
                    <img class="sub-updates" id="breeze" width="25" height="25"
                        src="https://img.icons8.com/ios/50/moisture.png" alt="moisture" />
                    <img class="sub-updates" width="25" height="25"
                        src="https://img.icons8.com/external-microdots-premium-microdot-graphic/64/external-precipitation-weather-forecast-microdots-premium-microdot-graphic-2.png"
                        alt="external-precipitation-weather-forecast-microdots-premium-microdot-graphic-2" />
                    <img class="sub-updates" width="25" height="25"
                        src="https://img.icons8.com/external-prettycons-flat-prettycons/47/external-wind-weather-prettycons-flat-prettycons.png"
                        alt="external-wind-weather-prettycons-flat-prettycons" />
                    <img class="sub-updates" width="25" height="25" src="https://img.icons8.com/sf-regular/48/sun.png"
                        alt="sun" />
                    <span class="sub-updates" id="moisture">
                    </span>
                    <span class="sub-updates" id="precipitation">
                    </span>
                    <span class="sub-updates" id="current-winds">
                    </span>
                    <span class="sub-updates" id="visibility">
                    </span>
                </div>
            </div>
            <div class="map" id="map"> </div>


            <!-- <div class="cities"></div> -->

            <!-----------Forecast------------>
            <!--------------------Forecast icons-------------------
    1.Clody day
    <img width="64" height="64" src="https://img.icons8.com/external-dreamcreateicons-flat-dreamcreateicons/64/external-cloudy-day-weather-dreamcreateicons-flat-dreamcreateicons.png" alt="external-cloudy-day-weather-dreamcreateicons-flat-dreamcreateicons"/>

    2. rainy day
    <img width="58" height="58" src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/external-rainy-day-weather-vitaliy-gorbachev-flat-vitaly-gorbachev.png" alt="external-rainy-day-weather-vitaliy-gorbachev-flat-vitaly-gorbachev"/>

    3.sunny day
    <img width="48" height="48" src="https://img.icons8.com/fluency/48/smiling-sun.png" alt="smiling-sun"/>
    
    
    
    
    
    ---------------------------------------------------->




            <div class="forecast">
                <div class="forecast-first-child">
                    <span>Forecast</span>
                    <span>7Days</span>
                </div>

                <div class="forecast-second-child">

                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                    <div class="forecast-data"><img src="" class="forecast-icon" height="20px">
                        <span class="data"></span>
                        <span class="min-temp"></span>
                        <span class="week-forecast"></span>
                    </div>
                </div>


            </div>
            <!-- <div class="weather-summary"></div> -->
        </div>
    </section>


    <!--Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
